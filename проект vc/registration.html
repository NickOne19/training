<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div>
        <label > Введите ваше имя</label>
        <input type="text">
    </div>
    
    <div>
        <label >Введите логин</label>
        <input type="text" name="login">
    </div>

    <div>
        <label > Введите email</label>
        <input type="email" name="mail" placeholder="@mail.ru">
    </div>

    <div>
        <label > Пол</label>
        <input type="radio" name="sex" value="0"> Мужской
        <input type="radio" name="sex" value="1"> Женский
    </div>

    <div>
        <label > Расскажите о себе</label>
        <textarea name="" id="" cols="5" rows="5"></textarea>
    </div>

    <div>
        <label > Вы согласны с правилами?</label>
        <input type="checkbox" name="privacy">
    </div>

    <div>
        <label > Загрузите ваш аватар</label>
        <input type="file" name="Avatar" >
    </div>

    <div>
        <label > Откуда вы пришли?</label>
        <select>
            <option value="google">Google</option>
            <option value="Yandex">Yandex</option>
        </select>
    </div>

    <div>
        <input type="submit" value="Зарегистрироваться">
    </div>
</body>
</html>
